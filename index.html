<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Christmas Wishlist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h2>Add Wishlist</h2>
            <form id="wishlistForm">
                <input type="text" id="codename" placeholder="Your codename" required>
                <input type="text" id="wishlistLink1" placeholder="Your wishlist link or text" required>
                <input type="text" id="wishlistLink2" placeholder="Your second wishlist link or text (optional)">
                <input type="text" id="wishlistLink3" placeholder="Your third wishlist link or text (optional)">
                <button type="submit">Add to Wishlist</button>
            </form>
        </div>

        <div class="wishlist-section">
            <h2>All Wishlists</h2>
            <div id="wishlistContainer"></div>
        </div>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
